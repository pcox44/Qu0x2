<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Dice Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üé≤ Daily Dice Game</h1>
  <div id="target" class="target"></div>

  <div id="dice-container" class="dice-container"></div>

  <div id="expression" class="expression"></div>

  <div id="buttons" class="buttons">
    <button onclick="addOp('+')">+</button>
    <button onclick="addOp('-')">-</button>
    <button onclick="addOp('*')">*</button>
    <button onclick="addOp('/')">/</button>
    <button onclick="addOp('(')">(</button>
    <button onclick="addOp(')')">)</button>
    <button onclick="backspace()">‚Üê</button>
    <button onclick="clearExpression()">Clear</button>
    <button id="submit-btn">Submit</button>
  </div>

  <div id="live-result" class="live-result"></div>

  <div id="score-stats" class="score-stats">
    <div>Score: <span id="score">-</span></div>
    <div>Streak: <span id="streak">0</span></div>
  </div>

  <h2>Results</h2>
  <table id="results-table">
    <thead>
      <tr><th>#</th><th>Expression</th><th>Result</th><th>Score</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Archive (Last 30 days)</h2>
  <div id="archive" class="archive"></div>

  <script src="script.js"></script>
</body>
</html>
