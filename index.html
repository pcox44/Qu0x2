<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Dice Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Daily Dice Game</h1>
    <p>Use all five dice values exactly once with math operations to get close to the target number.</p>

    <div id="dice-container" class="dice-container"></div>

    <div class="input-container">
      <input type="text" id="answer-input" autocomplete="off" autofocus />
      <button id="backspace-btn">‚Üê Backspace</button>
      <button id="clear-btn">Clear</button>
      <button id="submit-btn">Submit</button>
    </div>

    <div id="target-number" class="target-number"></div>
    <div id="result-message" class="result-message"></div>
    <div id="score-message" class="score-message"></div>
    <div id="streak-message" class="streak-message"></div>

    <div id="archive-section" class="archive-section">
      <h2>Past 30 Days Archive</h2>
      <ul id="archive-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
