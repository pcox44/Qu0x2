<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Dice Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ² Daily Dice Game</h1>
  <div id="target"></div>
  <div id="dice-container"></div>
  <div id="expression"></div>
  <div id="buttons">
    <button onclick="addOp('+')">+</button>
    <button onclick="addOp('-')">-</button>
    <button onclick="addOp('*')">*</button>
    <button onclick="addOp('/')">/</button>
    <button onclick="addOp('(')">(</button>
    <button onclick="addOp(')')">)</button>
    <button onclick="backspace()">&#x2190;</button>
    <button onclick="clearExpression()">Clear</button>
    <button onclick="submitExpression()">Submit</button>
  </div>
  <div id="result"></div>
  <div id="score"></div>
  <div id="streak"></div>

  <h2>Results</h2>
  <table id="results-table">
    <thead>
      <tr><th>#</th><th>Expression</th><th>Result</th><th>Score</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="archive"></div>

  <button id="toggle-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <script src="script.js"></script>
</body>
</html>
