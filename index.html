<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Dice Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎲 Daily Dice Game</h1>
  <div id="target"></div>
  <div id="dice-container"></div>
  <div id="expression"></div>
  <div id="buttons">
    <button onclick="addOp('+')">+</button>
    <button onclick="addOp('-')">-</button>
    <button onclick="addOp('*')">*</button>
    <button onclick="addOp('/')">/</button>
    <button onclick="addOp('(')">(</button>
    <button onclick="addOp(')')">)</button>
    <button onclick="backspace()">←</button>
    <button onclick="clearExpression()">Clear</button>
    <button onclick="submitExpression()">Submit</button>
  </div>
  <div id="result"></div>
  <div id="score"></div>
  <div id="streak"></div>
  <div id="archive"></div>
  <script src="script.js"></script>
</body>
</html>
