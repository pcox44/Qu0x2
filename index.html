<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Dice Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Daily Dice Game</h1>
    <div id="target-number">Target Number: --</div>

    <div id="dice-container" class="dice-container"></div>

    <div id="expression-container" class="expression-container">
      <div id="expression" class="expression"></div>
    </div>

    <div class="buttons-container">
      <div id="number-buttons" class="number-buttons"></div>

      <div class="operator-buttons">
        <button class="operator-btn" data-op="+">+</button>
        <button class="operator-btn" data-op="-">−</button>
        <button class="operator-btn" data-op="*">×</button>
        <button class="operator-btn" data-op="/">÷</button>
        <button class="operator-btn" data-op="(">(</button>
        <button class="operator-btn" data-op=")">)</button>
      </div>

      <div class="control-buttons">
        <button id="backspace-btn">Backspace</button>
        <button id="clear-btn">Clear</button>
        <button id="submit-btn">Submit</button>
      </div>
    </div>

    <div id="result" class="result"></div>
    <div id="score" class="score"></div>
    <div id="streak" class="streak"></div>

    <div id="archive" class="archive"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
