<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Dice Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ² Daily Dice Game</h1>
  <div id="target" class="target-number"></div>

  <div id="dice-container"></div>

  <div id="expression"></div>

  <div id="buttons">
    <button class="op-btn" onclick="addOp('+')">+</button>
    <button class="op-btn" onclick="addOp('-')">-</button>
    <button class="op-btn" onclick="addOp('*')">*</button>
    <button class="op-btn" onclick="addOp('/')">/</button>
    <button class="op-btn" onclick="addOp('(')">(</button>
    <button class="op-btn" onclick="addOp(')')">)</button>
    <button class="op-btn" onclick="backspace()">&#x2190;</button>
    <button class="op-btn" onclick="clearExpression()">Clear</button>
    <button class="op-btn submit-btn" onclick="submitExpression()">Submit</button>
  </div>

  <div id="live-result"></div>
  <div id="score"></div>
  <div id="streak"></div>

  <h2>Results</h2>
  <table id="results-table">
    <thead>
      <tr><th>#</th><th>Expression</th><th>Result</th><th>Score</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Archive (Last 30 Days)</h2>
  <div id="archive"></div>

  <script src="script.js"></script>
</body>
</html>
