<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu0x!</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* Added styles for the top bar layout */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #ccc;
    }

    .top-bar h1 {
      margin: 0;
      flex: 1;
      text-align: left;
    }

    #gameNumberDate {
      flex: 1;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      user-select: none;
    }

    .nav-controls {
      flex: 1;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Qu0x!</h1>
  <div id="gameNumberDate"><!-- JS will populate this --></div>  
    <div class="nav-controls">
      <button id="prevDay">◀</button>
      <select id="gameDropdown"></select>
      <button id="nextDay">▶</button>
    </div>
  </div>

<div class="instructions">
  <ul>
    <li>Use all <strong>5 dice</strong> once to match the <strong>Target</strong>. <strong>Tap</strong> dice and buttons to build your expression. Two operations are blocked for Qu0x!+..</li>
    <li><strong>Score</strong> = |Target − Result|; 0 = <span class="qu0x">Qu0x!</span></li>
  </ul>
</div>

  <div id="gameHeader">
    <!-- Removed gameNumberDate from here -->
    <div class="target-box" id="targetBox">Target: ???</div>
  </div>

  <div id="qu0xAnimation" class="hidden">Qu0x!</div>

  <button id="shareBtn" class="hidden">Share Your Qu0x!</button>
  
  <div class="dice-container" id="diceContainer"></div>

  <div class="expression-section">
    <div id="expressionBox"></div>
    <div id="equalsSign">=</div>
    <div id="evaluationBox">?</div>
  </div>

  <div class="buttons" id="buttonGrid"></div>
  

  <div id="submitArea">
    <button id="submitBtn" class="submit">Submit</button>
  </div>


  
  <div class="scoreboard-container">
  <div class="scoreboard">
    <p><strong>Daily Best Score:</strong> <span id="dailyBestScore">N/A</span></p>
    <p><strong>Qu0x!+ Completion:</strong> <span id="completionRatio">0/0</span></p>
    <p><strong>Qu0x!+ Master Score:</strong> <span id="masterScore">N/A</span></p>
  </div>
  </div>

   <div class="game-links">
  <button onclick="window.open('https://pcox44.github.io/Qu0x2/', '_blank')">Play Qu0x!+</button>
  <button onclick="window.open('https://pcox44.github.io/Qu0x100', '_blank')">Play Qu0x!100</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
